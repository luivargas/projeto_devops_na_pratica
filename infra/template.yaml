AWSTemplateFormatVersion: "2010-09-09"
Description: "Stack completa: VPC pública + EC2 com SSH + deploy automático de API Nest.js via git clone + pipeline Docker (ECR + CodeBuild + CodePipeline)"

Parameters:

  KeyName:
    Type: "AWS::EC2::KeyPair::KeyName"
    Default: mykey
    Description: Nome do Key Pair existente para acesso SSH (EC2 → Key Pairs).

  InstanceType:
    Type: String
    Default: t3.medium
    AllowedValues: [t2.micro, t3.micro, t3.small, t3.medium]
    Description: Tipo da instância EC2.

  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64'
    Description: AMI mais recente do Amazon Linux 2023 via SSM

  AllowedSSH:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR permitido para SSH (porta 22). Em produção, restrinja!

  AllowedHTTP:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR permitido para o serviço (porta 3000).

  GitRepoUrl:
    Type: String
    Default: "https://github.com/luivargas/projeto_devops_na_pratica"
    Description: URL do repositório GIT (público) da API Nest.js (usado no git clone da EC2).

  GitBranch:
    Type: String
    Default: "main"
    Description: Branch a clonar / usar como source no pipeline.

  AppPort:
    Type: Number
    Default: 3000
    Description: Porta da API Nest.js.

  UsePm2:
    Type: String
    Default: "false"
    AllowedValues: ["true", "false"]
    Description: Iniciar com PM2 (true) ou como serviço systemd (false).

  CodeStarConnectionArn: 
    Type: String
    Default: arn:aws:codeconnections:us-east-2:013081881588:connection/4010176d-5316-4875-96a3-28e497acf396
    Description: ARN da conexão CodeStar com o GitHub (criada no console da AWS).

  RepositoryId:
    Type: String
    Default: "luivargas/projeto_devops_na_pratica"
    Description: "Full repository id no GitHub (ex: usuario/repositorio)."

Conditions:
  UsePM2: !Equals [!Ref UsePm2, "true"]

Resources:
  # =========================
  # REDE (VPC, Subnet, Route)
  # =========================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.10.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties: {}

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.10.1.0/24
      MapPublicIpOnLaunch: true

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Acesso SSH (22) e API (AppPort)"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSH
        - IpProtocol: tcp
          FromPort: !Ref AppPort
          ToPort: !Ref AppPort
          CidrIp: !Ref AllowedHTTP
        # Porta 9000
        - IpProtocol: tcp
          FromPort: 9000
          ToPort: 9000
          CidrIp: !Ref AllowedHTTP
        # Porta 8080
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !Ref AllowedHTTP

  # ============
  # IAM da EC2
  # ============
  Ec2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: "sts:AssumeRole"

  Ec2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref Ec2Role
      InstanceProfileName: !Sub "${AWS::StackName}-ec2-profile"

  # ============
  # INSTÂNCIA
  # ============
  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      IamInstanceProfile: !Ref Ec2InstanceProfile
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          GroupSet:
            - !Ref AppSecurityGroup
          SubnetId: !Ref PublicSubnet
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euxo pipefail
          exec > >(tee /var/log/user-data.log | logger -t user-data -s 2>/dev/console) 2>&1

          dnf -y update
          dnf -y install git nodejs npm

          if [ "${UsePm2}" = "true" ]; then
            npm install -g pm2
          fi

          mkdir -p /opt/app
          chown ec2-user:ec2-user /opt/app
          su - ec2-user -c "git clone --branch ${GitBranch} ${GitRepoUrl} /opt/app || (cd /opt/app && git pull)"

          su - ec2-user -c "cd /opt/app && npm ci || npm install"
          su - ec2-user -c "cd /opt/app && npm run build"

          if [ "${UsePm2}" = "false" ]; then
            cat >/etc/systemd/system/nestjs.service <<SERVICE
          [Unit]
          Description=NestJS API
          After=network.target

          [Service]
          Type=simple
          WorkingDirectory=/opt/app
          ExecStart=/usr/bin/npm run start:prod
          Restart=always
          RestartSec=5
          User=ec2-user
          Environment=NODE_ENV=production
          Environment=PORT=${AppPort}

          [Install]
          WantedBy=multi-user.target
          SERVICE

            systemctl daemon-reload
            systemctl enable nestjs
            systemctl start nestjs
          else
            su - ec2-user -c "cd /opt/app && PORT=${AppPort} pm2 start dist/main.js --name nestjs || pm2 start npm -- run start:prod"
            su - ec2-user -c "pm2 save"
            env PATH=$PATH:/usr/bin su - ec2-user -c "pm2 startup systemd -u ec2-user --hp /home/ec2-user"
          fi

          # ============================
          # Instalação DOCKER + SONARQUBE
          # ============================

          dnf -y install docker
          systemctl enable docker
          systemctl start docker
          usermod -aG docker ec2-user

          # Cria volumes para persistência do SonarQube
          docker volume create sonarqube_data
          docker volume create sonarqube_extensions
          docker volume create sonarqube_logs

          # Sobe o container do SonarQube na porta 9000
          docker run -d --name sonarqube \
            -p 9000:9000 \
            -v sonarqube_data:/opt/sonarqube/data \
            -v sonarqube_extensions:/opt/sonarqube/extensions \
            -v sonarqube_logs:/opt/sonarqube/logs \
            sonarqube:latest

          echo "Setup concluído. API deve estar ouvindo na porta ${AppPort} e o SonarQube na porta 9000."

  # ======================
  # ECR (repositório Docker)
  # ======================
  AppEcrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${AWS::StackName}-api-repo"

  # =========================
  # S3 p/ artefatos pipeline
  # =========================
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain

  # =========================
  # IAM p/ CodeBuild e Pipeline
  # =========================
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-codebuild-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                  - ecr:DescribeRepositories
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:GetBucketLocation
                Resource:
                  - !Sub "${ArtifactsBucket.Arn}"
                  - !Sub "${ArtifactsBucket.Arn}/*"

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-codepipeline-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource:
                  - !Sub "${ArtifactsBucket.Arn}"
                  - !Sub "${ArtifactsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: "*"
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref CodeStarConnectionArn

  # =========================
  # Projeto CodeBuild
  # =========================
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-build-docker"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref "AWS::Region"
          - Name: AWS_ACCOUNT_ID
            Value: !Ref "AWS::AccountId"
          - Name: ECR_REPO_URI
            Value: !GetAtt AppEcrRepository.RepositoryUri
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 30
      Description: "Build da imagem Docker da API Nest.js e push pro ECR"

  # =========================
  # CodePipeline (Source + Build)
  # =========================
  AppPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${AWS::StackName}-pipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                ConnectionArn: !Ref CodeStarConnectionArn
                FullRepositoryId: !Ref RepositoryId
                BranchName: !Ref GitBranch
                OutputArtifactFormat: CODE_ZIP
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildDockerImage
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject
              RunOrder: 1

Outputs:
  PublicIP:
    Description: IP público da instância
    Value: !GetAtt AppInstance.PublicIp

  PublicDNS:
    Description: DNS público da instância
    Value: !GetAtt AppInstance.PublicDnsName

  SSHCommandExample:
    Description: Exemplo de conexão SSH
    Value: !Sub "ssh -i \"${KeyName}.pem\" ec2-user@${AppInstance.PublicDnsName}"

  UrlExample:
    Description: URL de teste (HTTP direto na porta da app)
    Value: !Sub "http://${AppInstance.PublicDnsName}:${AppPort}"

  EcrRepositoryUri:
    Description: URI do repositório ECR da API
    Value: !GetAtt AppEcrRepository.RepositoryUri

  PipelineName:
    Description: Nome do CodePipeline criado
    Value: !Ref AppPipeline
